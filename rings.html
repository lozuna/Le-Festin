<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Rings</title>
<style>
    body {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    #logo{
        text-align: center;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row: 1;
    }
    #nav{
        text-align: center;
        border-style: solid;
        border-color: #f6af11;
        border-spacing: 2px;
        padding: 15px;
        margin-top: 15px;
        margin-bottom: 30px;
        position: sticky;
        top: 0;
        width: 100%;
        background-color: white;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row: 2;
    }
    .navbuttons{
        margin: 40px;
        color: #f6af11;
        font-weight: bold;
    }
    h3{
        color: white;
    }
    input{
        margin-top: 5px;
        margin-right: 5px;
        float: right;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        padding: 5px;
    }
    h4 {
        margin: 0;
        padding: 0;
        font-size: 12pt;
        color: white;
    }
    #lowerSections {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    .section {
        margin: 10px;
        padding: 10px;
        background-color: #f6af11;
        border-style: solid;
        border-width: 1px 1px 2px 1px;
        border-color: #eaeaea #eaeaea #d8d8d8 #eaeaea;
        border-radius: 5px;
    }
    .sectionImg {
        width: 100%;
    }
    .subSectionTitle {
        margin: 10px 0;
        padding: 15px 0;
        border-bottom: 1px solid #d5d5d5;
    }
    .subSectionTitle:last-child {
        border-bottom: 0px;
    }
    .priceTitle {
        font-size: 15pt;
        font-weight: bold;
        color: white;  
    }
    #sectionA {
        grid-column-start: 1;
        grid-row-start: 1;
    }
    #sectionB {
        grid-column-start: 2;
        grid-row-start: 1;
    }
    #sectionC {
        grid-column-start: 3;
        grid-row-start: 1;
    }  
    #sectionD {
        grid-column: 1 ;
        grid-row-start: 2;
    }
    select[name="size"] {
        margin-top: 15px;
    }   
</style>
</head>
